<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The concat() Method</h2>

<p>The concat() method joins two or more strings.</p>

<p>Join "sea" and "food":</p>

<p id="demo"></p>

<script>
let text1 = "sea";
let text2 = "food";
let result = text1.concat(text2);

document.getElementById("demo").innerHTML = result;
</script>

</body>

</html>
